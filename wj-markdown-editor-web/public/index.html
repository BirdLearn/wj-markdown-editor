<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <base target="_blank" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="startup-loading" style="width: 100vw; height: 100vh; position: absolute; left: 0; top: 0; z-index: 10000; background-color: white; display:flex; align-items:center; justify-content:center;">
        <img src="<%= BASE_URL %>favicon.ico" alt="" style="max-width: 256px; max-height: 256px; width: calc(100vw * 0.3); height: calc(100vw * 0.3)">
    </div>
    <script>
      if(window.location.href.indexOf('searchBar') > -1 || window.location.href.indexOf('export') > -1){
        document.getElementById('startup-loading').remove()
      } else {
        document.addEventListener("DOMContentLoaded", () => {
          const startupLoading = document.getElementById('startup-loading')
          if (startupLoading) {
            startupLoading.addEventListener('animationend', () => {
              startupLoading.remove()
            }, { once: true })
            startupLoading.style.animation = 'startup-load-leave 0.5s linear forwards'
          }
        });
        // window.onload = function () {
        //   const startupLoading = document.getElementById('startup-loading')
        //   if (startupLoading) {
        //     startupLoading.addEventListener('animationend', () => {
        //       startupLoading.remove()
        //     }, { once: true })
        //     startupLoading.style.animation = 'startup-load-leave 0.5s linear forwards'
        //   }
        // }
      }
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
<style>
  @keyframes startup-load-leave {
    from {
      opacity: 1;
    }
    to {
      opacity: 0;
    }
  }
</style>
</html>
